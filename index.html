<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyf - Font Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Text Preview Section -->
        <div class="text-preview" id="textPreview">
            <div class="text-line" id="textBold">Design is not just what it looks like and feels like. Design is how it works. - Steve Jobs</div>
            <div class="text-line" id="textNormal">Design is not just what it looks like and feels like. Design is how it works. - Steve Jobs</div>
            <div class="text-line" id="textItalic">Design is not just what it looks like and feels like. Design is how it works. - Steve Jobs</div>
        </div>

        <!-- Controls Panel -->
        <div class="controls">
            <textarea id="textInput" class="text-input" placeholder="Type your text here...">Design is not just what it looks like and feels like. Design is how it works. - Steve Jobs</textarea>
            <label>Font Size: <input type="range" id="fontSize" min="10" max="100" value="32"><span id="fontSizeValue">32</span></label>
            <label>Letter Spacing: <input type="range" id="letterSpacing" min="0" max="10" step="0.1" value="1"><span id="letterSpacingValue">1</span></label>
            <label>Line Height: <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5"><span id="lineHeightValue">1.5</span></label>
            <label>Word Spacing: <input type="range" id="wordSpacing" min="0" max="10" step="0.1" value="1"><span id="wordSpacingValue">1</span></label>
            <label>Font Color: <input type="range" id="fontColor" min="0" max="255" value="255"><span id="fontColorValue">255</span></label>
            <label>Font Family:
                <select id="fontSelector" class="font-selector"></select>
            </label>
        </div>
    </div>
</body>
</html>
