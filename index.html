<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyf - Font Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Text Preview Section -->
        <div class="text-preview" id="textPreview">The quick brown fox jumps over the lazy dog.</div>

        <!-- Controls Panel -->
        <div class="controls">
            <label>Font Size: <input type="range" id="fontSize" min="10" max="100" value="32"></label>
            <label>Letter Spacing: <input type="range" id="letterSpacing" min="0" max="10" step="0.1" value="1"></label>
            <label>Line Height: <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5"></label>
            <label>Font Weight: <input type="range" id="fontWeight" min="100" max="900" step="100" value="400"></label>
            <label>Font Color: <input type="color" id="fontColor" value="#000000"></label>
            <label>Font Family:
                <select id="fontSelector"></select>
            </label>
        </div>
    </div>
</body>
</html>
